   <script type="text/javascript" language="javascript">
      $(document).ready(function () {
         $("p").html("<i>Hello!  Please select a building of your choice</i>");
         {% for build in buildings %}
	    var temp = {{ build|tojson }};
            var building = $("<p></p>").text(temp);
            building.attr("id", temp);
            building.click(function () {
               $("p:not(" + this.id + ")").hide();
               //need to add code to display rooms
               location.href = "scheduling_index"
            });
            $("body").append(building);
	 {% endfor %}
      });
   </script>
