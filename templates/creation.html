    <section id="mainform" >
      <div class="row center ">
        <form method="POST">
          <div class="input-field ">
            <input id="fname" type="text" name="fname" class="white-text text-darken-2">
            <label for="fname">First Name</label>
          </div>

          </div>

            <input id="sid" type="text" name="sid" class="white-text text-darken-2 " data-length="8">

          </div>
          <div class="input-field ">
            <input id="email" type="email" name="email" class="white-text text-darken-2">
            <label for="email">Email</label>
          </div>
          <div class="input-field">
            <input id="password" type="password" name="password" class="white-text text-darken-2">
            <label for="password">Password</label>
